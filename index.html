<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    
    <script src="https://kit.fontawesome.com/f78a08547b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class=background>
        <div class="header">
            <h1 id="location">MONTREAL</h1>
            <h3 id="date-header">Saturday, October 17 2020
            
            </h3>
            <p class= "hour" id="time">time</p>
            
            
            <!--Current Temp-->
            <div class="weather">
                <div class="row">
                    <div class="col-2 offset-4">
                        <p class="temp">
                            <img src="https://img.icons8.com/color/64/000000/sun.png"
                            id="icon" 
                            alt="weather icon"/>
                            <span id="number">12</span>
                            <span class="units" id="unit" role="button">
                                <span class="cel" id="celsius" >°C</span> | 
                                <span class="fah" id="fahrenheit">°F</span>
                            </span>
                        </p>
                    </div>

                    <ul class="col-2">
                        <li id="description">Description</li>
                        <li>
                            Humidity:
                            <span id="humidity"></span>
                        </li>
                        <li>Wind: 
                            <span id="wind">5</span>
                        </li>                        
                    </ul>                    
                </div>
            </div>

        </div>

        <!--5 Day Forecast-->
        <div class="forecast">
            <h4>Weather Forecast</h4>
            <div class="five">
                <div class="row" id="showForecast">                        
                    
                </div>
            </div>     
        </div>
    
            <!--Search Bar-->
        <form id=form-search>
            <div class="form-row align-items-center">
                <div class="col-auto offset-4">                
                    <input type="text" class="form-control mb-2" id="inline-form-input" placeholder="Enter a city">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="button-search">Search</button>                                 
                </div>                
            </div>
        </form>
    </div>
    <a href="https://github.com/bethaustria/final-weather-app">My GitHub</a>
    <script src="src/script.js"></script>
</body>
</html>
